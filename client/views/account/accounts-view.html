


<div class="container" ng-controller="AccountController">

    <div ng-include="'views/account/account-edit.html'"></div>
    <div ng-include="'views/account/account-add.html'"></div>


    <div class="col-xs-12 col-sm-9">
        <div class="col-xs-12" ng-if="!showAccounts">
            <h3>{{message}}</h3>
        </div>
        <div class="col-xs-12" ng-if="showAccounts">
            <h2>All Visitors
            </h2>

            <ul class="media-list" ng-repeat="account in accounts">
                <div class="media-left media-middle">
                    <img class="media-object img-thumbnail" src="images/default_avatar.png" alt="" width="100" height="100">
                </div>
                <div class="media-body">
                    <h2 class="media-heading">{{account.ownerName}} <small> {{account.email}} </small> </h2>
                    <p>{{account.city}}  {{account.country}} </p>
                </div>
            </ul>
        </div>
    </div>
</div>
