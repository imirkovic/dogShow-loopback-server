<div class="form-group">
    <label for="name" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name and surname"
               ng-model="account.ownerName" required>
    </div>
</div>

<!-- MOBILE PHONE -->
<div class="form-group">
    <label for="mobilephone" class="col-sm-2 control-label">Contact Tel.</label>

    <div class="col-xs-7 col-sm-6 col-md-7">
        <input type="tel" class="form-control" id="mobilephone" name="mobilephone" placeholder="Mobile. number"
               ng-model="account.mobilephone">
    </div>
</div>

<!-- EMAIL -->
<div class="form-group"  ng-class="{ 'has-error has-feedback' : accountForm.emailid.$invalid && !accountForm.emailid.$pristine }">
    <label for="emailid" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email"
               ng-model="account.email" required>
        <span ng-show="accountForm.emailid.$invalid && !accountForm.emailid.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        <span ng-show="(accountForm.emailid.$invalid ||
                                        accountForm.emailid.$error.required) &&
                                        !accountForm.emailid.$pristine"
                              class="help-block">Enter a valid email address.</span>
    </div>
</div>


<!-- CITY -->
<div class="form-group">
    <label for="city" class="col-sm-2 control-label">Adress</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.city" class="form-control" id="city" placeholder="Addres"/>
    </div>
</div>

<!-- Country -->
<div class="form-group">
    <label for="country" class="col-sm-2 control-label">Country</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.country" class="form-control" id="country" placeholder="Country"/>
    </div>
</div>

<div class="form-group">
    <label for="dogName" class="col-sm-2 control-label">Dog Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.dogName" class="form-control" id="dogName" placeholder="Dog Name"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="cancel" class="btn btn-default" data-dismiss="modal" value="Cancel"/>
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
