<div class="container" ng-controller="JudgeController">

    <div class="col-xs-12 col-sm-9">
        <div class="col-xs-12" ng-if="!showJudges">
            <h3>{{message}}</h3>
        </div>
        <div class="col-xs-12" ng-if="showJudges">
            <h2>Our Judges
            </h2>

            <ul class="media-list" ng-repeat="judge in judges">
                <div class="media-left media-middle">
                    <img class="media-object img-thumbnail" ng-src={{judge.picture}} alt="" width="200" height="200">
                </div>
                <div class="media-body">
                    <h2 class="media-heading">{{judge.name}}  <small> {{judge.label}} </small> </h2>
                    <p>{{judge.description}}</p>

                </div>
            </ul>
        </div>
    </div>
</div>
