
    <div class="container" ng-controller="IndexController">
        <div class="row row-content">
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
                <p style="padding:20px;"></p>
                <h3 align=center>Show promotion</h3>
            </div>

            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
                <div ng-if="!showCompetition">
                    <h3>{{message}}</h3>
                </div>
                <div class="media" ng-if="showCompetition">

                    <div class="media-left media-middle">
                       <a ui-sref="app.competition({id: competition.id})">
                            <img class="media-object img-thumbnail"
                                 ng-src={{competition.image}} alt="Uthappizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{competition.name}}
                            <span class="label label-danger">{{competition.label}}</span>
                            <span class="badge">{{competition.start | date}}</span></h2>
                        <p>{{competition.description}}</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row row-content">
            <div class="col-xs-12" ng-if="!showJudge">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showJudge">
                <div class="col-xs-12 col-sm-3">
                    <p style="padding:20px;"></p>
                    <h3 align=center>Top Judge</h3>
                </div>
                <div class="col-xs-12 col-sm-9">
                    <div class="media">
                        <div class="media-body">
                            <h2 class="media-heading">{{judge.name}}
                                <span class="label label-danger">{{judge.label}}</span>
                           </h2>
                            <p>{{judge.description}}</p>
                        </div>
                        <div class="media-left media-middle" >
                            <a href="#">
                                <img class="media-object img-thumbnail" style="height: 250px;"
                                     ng-src={{judge.picture}} alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="row row-content" >
            <div class="col-xs-12" ng-if="!showLeader">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showLeader">
                <div class="col-xs-12 col-sm-3 col-sm-push-9">
                    <p style="padding:20px;"></p>
                    <h3 align=center> The host</h3>
                </div>
                <div class="col-xs-12 col-sm-9 col-sm-pull-3">
                    <div class="media">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img class="media-object img-thumbnail" style="height: 250px;" ng-src={{leader.image}} alt="Uthappizza">
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{leader.name}} <small>{{leader.designation}}</small> </h2>
                            <p>{{leader.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
