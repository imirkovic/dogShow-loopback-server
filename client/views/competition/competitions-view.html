<div class="container" ng-controller="CompetitionsController">

    <div ng-include="'views/account/account-edit.html'"></div>
    <div ng-include="'views/account/account-add.html'"></div>


    <div class="col-xs-12 col-sm-12">
        <div class="col-xs-12" ng-if="!showCompetitions">
            <h3>{{message}}</h3>
        </div>
        <div class="col-xs-12" ng-if="showCompetitions">
            <h2>Active competitions
            </h2>

            <div class="row">
              <div class="col-sm-6 col-md-3" ng-repeat="competition in competitions">
                <div class="thumbnail" >
                     <a ui-sref="app.competition({id: competition.id})">
                       <img ng-src={{competition.image}} class="img-responsive" style= "height:150px"alt="A"> 
                    </a>
                      <div class="caption">
                        <h3>{{competition.name}}</h3>
                        <p>
                           <!-- <label> Datum: </label> (12.21.2015) <br> 
                            <a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a>
                            -->
                        </p>
                      </div>
                    </div>
              </div>
            </div>

            <div class="col-xs-12">
                <h2> Last year statistic </h2>
                    <canvas id="line" class="chart chart-line" chart-data="data"
                        chart-labels="labels" chart-legend="true" chart-series="series"
                        chart-click="onClick" >
                    </canvas> 
            </div>
        </div>



    </div>





</div>
